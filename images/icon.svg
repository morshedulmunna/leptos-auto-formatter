<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#E55A2B" stroke-width="4"/>
  
  <!-- Rust gear icon (simplified) -->
  <g transform="translate(128, 128)">
    <!-- Outer gear ring -->
    <circle cx="0" cy="0" r="60" fill="url(#rustGradient)" opacity="0.9"/>
    
    <!-- Inner gear teeth -->
    <g fill="white" opacity="0.8">
      <!-- Top teeth -->
      <rect x="-4" y="-70" width="8" height="20" rx="4"/>
      <rect x="-4" y="50" width="8" height="20" rx="4"/>
      <!-- Side teeth -->
      <rect x="-70" y="-4" width="20" height="8" rx="4"/>
      <rect x="50" y="-4" width="20" height="8" rx="4"/>
      <!-- Diagonal teeth -->
      <rect x="-50" y="-50" width="8" height="20" rx="4" transform="rotate(45)"/>
      <rect x="42" y="42" width="8" height="20" rx="4" transform="rotate(45)"/>
      <rect x="50" y="-50" width="8" height="20" rx="4" transform="rotate(-45)"/>
      <rect x="-50" y="50" width="8" height="20" rx="4" transform="rotate(-45)"/>
    </g>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="25" fill="white" opacity="0.9"/>
    
    <!-- Formatting lines (representing code formatting) -->
    <g fill="url(#rustGradient)" opacity="0.7">
      <rect x="-15" y="-3" width="30" height="2" rx="1"/>
      <rect x="-15" y="1" width="20" height="2" rx="1"/>
      <rect x="-15" y="5" width="25" height="2" rx="1"/>
    </g>
  </g>
  
  <!-- Small "L" for Leptos in the corner -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" opacity="0.8">L</text>
</svg>
